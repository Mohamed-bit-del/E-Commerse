<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Custem Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-align-justify"></i>
            </span> <!-- ./nav-icon -->
            <a href="#">
                <img src="./images/logo.svg" alt="Store Logo">
            </a> <!-- anchor Tag -->
            <div class="cart-btn">

                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span> <!-- ./nav-icon -->
                <div class="cart-items">0</div>
            </div> <!-- ./navbar-center -->
        </div> <!-- ./cart-btn -->
    </nav> <!-- ./navbar -->
    <!-- End Of Navbar -->

    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop new</button>
        </div> <!-- ./banner -->
    </header> <!-- ./hero -->
    <!-- End Of Hero -->

    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div> <!-- ./section-title -->
        <div class="products-center">
            
        </div> <!-- ./products-center -->
    </section>
    <!-- End Of Products -->

    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span> <!-- ./close-cart -->
            <h2>your card</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!-- <div class="cart-item"> -->
                 
                <!-- </div> ./cart-item -->
                <!-- End Of cart item -->
            </div> <!-- ./cart-content -->
            <div class="cart-footer">
                <h3>card total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div> <!-- ./cart-footer -->
        </div> <!-- ./cart -->
    </div> <!-- ./cart-overlay -->
    <!-- End Of Cart -->

    <script src="js/app.js"></script>
</body>
</html>
